<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <header>
      <h1>This is not a functioning calculator</h1>
      <span>(designed with flex-box)</span>
    </header>
    <div id="calcContainer">
      <span class="inputBox">N/A</span>
      <span class="calcControls operators">[</span>
      <span class="calcControls operators">]</span>
      <span class="calcControls operators">%</span>
      <span class="calcControls operators">AC</span>
      <span class="calcControls">7</span>
      <span class="calcControls">8</span>
      <span class="calcControls">9</span>
      <span class="calcControls operators">/</span>
      <span class="calcControls">4</span>
      <span class="calcControls">5</span>
      <span class="calcControls">6</span>
      <span class="calcControls operators">x</span>
      <span class="calcControls">1</span>
      <span class="calcControls">2</span>
      <span class="calcControls">3</span>
      <span class="calcControls operators">-</span>
      <span class="calcControls">0</span>
      <span class="calcControls">.</span>
      <span id="equal-sign" class="calcControls operators">=</span>
      <span class="calcControls operators">+</span>
    </div>
    <div id="test">
      <span id="signature">created by ☁️</span>
    </div>
  </body>
</html>
